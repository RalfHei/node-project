<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <title>Node project</title>
</head>

<body class="w-screen h-screen overflow-hidden">
    <div class="chat flex flex-row w-full h-full">
        <div id="user-list" class=" pt-2 w-max h-screen bg-white border-r-2">
            <div class="whitespace-nowrap mx-4 pr-6 mb-4 border-b-2 border-gray-700 h-10 text-white">
                <p>Active users</p>
            </div>
            <div id="users"></div>
            <div class="fixed bottom-4 mx-9">
                <button class="rounded bg-gray-800 hover:bg-gray-600 px-6" id="logout"><span
                        class="hover:bg-600 text-gray-100">Log out</span></button>
            </div>
        </div>
        <section class="w-full h-full bg-gray-50 relative">
            <div id="header" class="chat-header w-full h-1/12 bg-gray-100 shadow-2xl flex flex-row">
                <div class="bg-transparent px-4 text-gray-800  py-2 rounded-t border-t w-max  border-r border-l">
                    <a id="general" href="#general">General</a>
                </div>
            </div>
            <div id="tab-contents" class="relative h-5/6 chat-body p-8">
                <div id="general" class="chat-messages">
                    <div>
                        First tab
                    </div>
                    <div
                        class="px-2 chat-footer bg-transparent opacity-60 focus-within:opacity-100 rounded border border-gray-400 h-20 absolute left-2.5 right-2.5 bottom-10 m-4">
                        <input class="px-4 bg-transparent focus:outline-none h-10 w-full" id="message-input" type="text"
                            value="" placeholder="Aa" />
                        <div class="h-10  border-t w-full"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <ul id="users"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>
</body>

</html>
