<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Node project</title>
</head>

<body>
    <div>
        <svg viewBox="0 60 413 198" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M185.554 120.832C106.637 119.176 12.4784 117.201 1 40.4477V1H412V197.739C412 148.804 343 134.823 343 134.823C343 134.823 305 123.338 186 120.841L185.554 120.832Z"
                fill="#F4D7D7" stroke="#F4D7D7" />
        </svg>
    </div>
    <main class="chat">
        <section>
            <div id="user-list" class="contacts">
            </div>
        </section>
        <section>
            <div class="chat-header">
                <p>Siia tuleb kasutajanimi</p>
                <button id="logout">Log out</button>
            </div>
            <div id="chat-messages" class="chat-body">

            </div>
            <div class="chat-footer">
                <label>
                    <input id="message-input" type="text" value="" placeholder="Aa" />
                </label>
            </div>
        </section>
    </main>
    <ul id="users"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>
</body>

</html>
